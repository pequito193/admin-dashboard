<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/gear.png">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="big-container">
        <div class="left-side">
            <div class="sidebar">
                <ul>
                    <li class="title">Dashboard</li>
                </ul>
                <ul class="sidebar-options">
                    <li class="options">Home</li>
                    <li class="options">Profile</li>
                    <li class="options">Messages</li>
                    <li class="options">History</li>
                    <li class="options">Tasks</li>
                    <li class="options">Communities</li>
                </ul>
                <ul class="sidebar-options">
                    <li class="options">Settings</li>
                    <li class="options">Support</li>
                    <li class="options">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="right-side">
            <div class="header"></div>
            <div class="main-container">
                <div class="left-container">
                    <div class="left-title">Your Projects</div>
                    <div class="cards">
                        <div class="card">
                            <div class="card-content">
                                <p class="card-title">Weather App</p>
                                <p></p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-content">
                                <p class="card-title">Etch-a-Sketch</p>
                                <p></p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-content">
                                <p class="card-title">Calculator</p>
                                <p></p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-content">
                                <p class="card-title">To-Do List</p>
                                <p></p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-content">
                                <p class="card-title">Battleship</p>
                                <p></p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-content">
                                <p class="card-title">Tic Tac Toe</p>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-container">
                    <div class="top-right">
                        <div class="topright-title">Announcements</div>
                        <div class="topright-content"></div>
                    </div>
                    <div class="bottom-right">
                        <div class="bottomright-title">Trending</div>
                        <div class="bottomright-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
